<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bonk A Dino!</title>
  <link href='./JurassicPark-BL48.ttf' type='text/css'>
  <link rel="stylesheet" href="GameStyle.css">
</head>
<body>

  <div class="text">
    <h1>Bonk-a-Dino! </h1>
    <div id="btnStart">
      <span class="startElements" onClick="noob(); startGame()">Noob Bonker</span>
      <span class="startElements" onClick="pro(); startGame()">Pro Bonker</span>
    </div>
  </div>
  <div id="dashboard">
    <span class="score"></span>
  </div>

  <div class="game">
    <div class="bush">
      <div class="dino" onClick="playAudio()"></div>
    </div>
    <div class="bush">
      <div class="dino" onClick="playAudio()"></div>
    </div>
    <div class="bush">
      <div class="dino" onClick="playAudio()"></div>
    </div>
    <div class="bush">
      <div class="dino" onClick="playAudio()"></div>
    </div>
    <div class="bush">
      <div class="dino" onClick="playAudio()"></div>
    </div>
    <div class="bush">
      <div class="dino" onClick="playAudio()"></div>
    </div>
    <div class="bush">
        <div class="dino" onClick="playAudio()"></div>
    </div>
    <div class="bush">
        <div class="dino" onClick="playAudio()"></div>
    </div>
  </div>

<script src="GameLogic.js"></script>
</body>
</html>
