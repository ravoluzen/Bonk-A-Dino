<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Dino!</title>
  <link href='./JurassicPark-BL48.ttf' type='text/css'>
  <link rel="stylesheet" href="GameStyle.css">
</head>
<body>

  <div class="text">
    <h1>Bonk-a-Dino! </h1>
    <div id="btnStart">
      <span class="startElements" onClick="noob()">Noob</span>
      <button class="startElements" onClick="startGame()">Start!</button>
      <span class="startElements" onClick="pro()">Pro</span>
    </div>
  </div>
  <div id="dashboard">
    <span class="score">0</span>
    <span class="highScore">HS: </span>
  </div>

  <div class="game">
    <div class="bush">
      <div class="dino" onClick="playAudio()"></div>
    </div>
    <div class="bush">
      <div class="dino" onClick="playAudio()"></div>
    </div>
    <div class="bush">
      <div class="dino" onClick="playAudio()"></div>
    </div>
    <div class="bush">
      <div class="dino" onClick="playAudio()"></div>
    </div>
    <div class="bush">
      <div class="dino" onClick="playAudio()"></div>
    </div>
    <div class="bush">
      <div class="dino" onClick="playAudio()"></div>
    </div>
    <div class="bush">
        <div class="dino" onClick="playAudio()"></div>
    </div>
    <div class="bush">
        <div class="dino" onClick="playAudio()"></div>
    </div>
  </div>

<script src="GameLogic.js"></script>
</body>
</html>
